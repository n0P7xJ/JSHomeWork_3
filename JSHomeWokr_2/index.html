<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Реєстрація</h2>
        
        <!-- Форма реєстрації -->
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Ім'я користувача</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border rounded-md" required>
            </div>
            <div>
                <label for="photo" class="block text-sm font-medium text-gray-700">Фото профілю</label>
                <input type="file" id="photo" name="photo" accept="image/*" class="mt-1 block w-full p-2 border rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Зареєструватися</button>
        </form>

        <div id="editPhotoContainer" class="hidden mt-4">
            <h3 class="text-lg font-medium mb-2">Редагувати фото</h3>
            <canvas id="editCanvas" class="border"></canvas>
            <div class="mt-2 space-x-2">
                <button id="rotateLeft" class="bg-gray-300 p-2 rounded">Повернути вліво</button>
                <button id="rotateRight" class="bg-gray-300 p-2 rounded">Повернути вправо</button>
                <button id="crop" class="bg-green-500 text-white p-2 rounded">Обрізати</button>
            </div>
        </div>

        <div id="resultContainer" class="mt-4 hidden">
            <h3 class="text-lg font-medium mb-2">Ваше фото</h3>
            <img id="resultPhoto" class="w-32 h-32 object-cover rounded-full border">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
