<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Реєстрація</h2>
        
        <!-- Форма реєстрації -->
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Ім'я користувача</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border rounded-md" required>
                <span id="usernameError" class="text-red-500 text-sm hidden"></span>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border rounded-md" required>
                <span id="emailError" class="text-red-500 text-sm hidden"></span>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border rounded-md" required>
                <span id="passwordError" class="text-red-500 text-sm hidden"></span>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Зареєструватися</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
